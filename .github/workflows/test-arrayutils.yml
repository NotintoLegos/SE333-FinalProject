name: Java ArrayUtils tests (jacoco)

on:
  push:
    paths:
      - 'mcp_servers/**'
  pull_request:
    paths:
      - 'mcp_servers/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Run ArrayUtils tests and generate jacoco report
        working-directory: mcp_servers/test_projects/codebase
        run: mvn -B -Dtest=ArrayUtils* test jacoco:report -q

      - name: Upload jacoco site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: mcp_servers/test_projects/codebase/target/site/jacoco
