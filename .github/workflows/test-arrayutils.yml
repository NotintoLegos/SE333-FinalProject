name: ArrayUtils Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'test_projects/codebase/src/**'
      - 'test_projects/codebase/pom.xml'
      - '.github/workflows/test-arrayutils.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'test_projects/codebase/src/**'
      - 'test_projects/codebase/pom.xml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Run ArrayUtils Tests
      working-directory: test_projects/codebase
      run: mvn "-Dtest=ArrayUtils*" test -q

    - name: Generate Coverage Report
      working-directory: test_projects/codebase
      run: mvn jacoco:report -q
      if: always()

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./test_projects/codebase/target/site/jacoco/jacoco.xml
        fail_ci_if_error: false
      if: always()

    - name: Print Test Results
      if: always()
      run: |
        echo "Test Summary:"
        if [ -f "test_projects/codebase/target/surefire-reports/TEST-*.xml" ]; then
          echo "Tests completed. Check logs for details."
        fi
